<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Testing 1, 2, 3...</title>
</head>
<body>
<div id="listing" class="peopleList">

    <h2>Current People</h2>

    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${people}">
            <td th:text="${p.firstName}"></td>
            <td th:text="${p.lastName}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
